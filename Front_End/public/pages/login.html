<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Petgree! - Saúde Animal</title>
</head>

<body>

  <!-- Cabeçalho -->
  <header>
    <img src="../assets/img/pet.png" alt="">
  </header>

  <!-- Barra de Navegação -->
  <nav>
    <ul>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="horario.html">Atendimento</a></li>
      <li><a href="sobre.html">Sobre Nós</a></li>
      <li><a href="contato.html">Contato</a></li>
      <li><a href="../pages/login.html">Entre/Cadastre-se</a></li>
    </ul>
  </nav>

  <!-- Sessão Principal -->
  <main>
    <div class="formulario">
      <h2 class="titleLogin">Acesse sua conta</h2>
      <form id="formLogin" method="post">
        <label for="email">E-mail:</label>
        <input type="email" name="email" class="dados" placeholder="Seu e-mail" required>

        <label for="password">Senha:</label>
        <input type="password" name="password" class="dados" placeholder="Senha" required>

        <button type="submit">Entrar</button>
      </form>

      <div class="login">
        <span>Novo na Petgree!</span>
        <a href="../pages/cadastro.html">CADASTRE-SE</a>
      </div>
    </div>

  </main>

  <!-- Rodapé -->
  <footer>
    <div class="social-media">
      <h4>Siga-nos nas Redes Sociais</h4>
      <a href="#" class="social-icon"><img src="../assets/img/icons/instagram.png" alt="Icone do Instagram"></a>
      <a href="#" class="social-icon"><img src="../assets/img/icons/facebook.png" alt="Icone do Facebook"></a>
      <a href="#" class="social-icon"><img src="../assets/img/icons/twitter.jpeg" alt="Icone do X (antigo twitter)"></a>
      <a href="#" class="social-icon"><img src="../assets/img/icons/whatsapp.png" alt="Icone do Whatsapp"></a>
    </div>

    <div class="newsletter">
      <p>Receba novidades sobre cuidados, promoções e muito mais!</p>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Petgree! - Todos os direitos reservados.</p>
    </div>
  </footer>
  <script type="module" src="../assets/js/main.js"></script>

</body>
