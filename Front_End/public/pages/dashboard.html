<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../assets/css/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <ul class="menu-content">
        <li><a href="../index.html"><span class="material-symbols-outlined">home</span>Home</a></li>
        <li><a href="#" id="link-mensagens"><span class="material-symbols-outlined">report</span>Mensagens</a></li>
        <li><a href="#" id="link-usuarios"><span class="material-symbols-outlined">person</span>Usuários</a></li>
        <li><a href="#" id="link-logout"><span class="material-symbols-outlined">logout</span>Logout</a></li>
      </ul>
    </div>

    <div class="main-content">
      <h1>Dashboard Admin</h1>

      <!-- Aba de Mensagens -->
      <div id="mensagensTab" class="tab-content active">
        <section id="messagesSection">
          <h2>Mensagens Recebidas</h2>
          <div class="message-scroll">
            <div id="messagesList" class="message-grid"></div>
          </div>
        </section>
        <div id="pagination" class="pagination-container"></div>
        <div class="load-more-container">
          <button id="loadMoreMsgBtn" class="load-more-btn">
            Ver mais Mensagens <span class="arrow">⬇️</span>
          </button>
        </div>
      </div>

      <!-- Aba de Usuários -->
      <div id="usuariosTab" class="tab-content">
        <div class="usuarios-content-wrapper">
          <!-- Seção de Criação -->
          <section id="createUserSection" class="usuario-section">
            <h2>Criar Novo Usuário</h2>
            <form id="createUserForm">
              <input type="text" id="newNome" placeholder="Nome" required />
              <input type="email" id="newEmail" placeholder="Email" required />
              <input type="password" id="newSenha" placeholder="Senha" required />
              <select id="newRole">
                <option value="user">user</option>
                <option value="admin">admin</option>
              </select>
              <button type="submit">Criar Usuário</button>
            </form>
          </section>

          <!-- Seção de Gerenciamento -->
          <section id="usersSection" class="usuario-section">
            <h2>Gerenciar Usuários</h2>
            <div class="user-scroll">
              <table>
                <tbody id="usersTableBody"></tbody>
              </table>
            </div>
            <div id="paginacao-usuarios" class="pagination-container"></div>
            <div class="load-more-container">
              <button id="loadMoreUsersBtn" class="load-more-btn">
                Ver mais usuários <span class="arrow">⬇️</span>
              </button>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../assets/js/controllers/dashboardController.js" defer></script>
</body>

</html>
